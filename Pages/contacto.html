<div>
    <h1>Contactate con Nosotros</h1>
</div>

<div>
    <h2>Dejanos tu Consulta</h3> 
</div>
       
            <!-- formulario de Contacto-->
<section class="contacto">
    <form>
        <fieldset>
            <legend>CARGA TUS DATOS</legend>
            <div>Hombre</div>
            <input type="radio" name="sexo" value="Hombre">
            <div>Mujer</div>
            <input type="radio" name="sexo" value="Mujer">
            <div>Prefiero no contestar</div>
            <input type="radio" name="sexo" value="Prefiero no contestar">

            <div>
                <label for="name">Ingresa tu nombre</label>
                <input type="text" name="name" placeholder="Nombre" required>
            </div>

            <div>
                <label for="edad">Ingresa tu edad</label>
                <input type="number" name="edad" placeholder="edad
            " required>
            </div>

            <div>
                <label for="correo">Ingresa tu correo</label>
                <input type="email" name="correo" placeholder="e-mail" required>
            </div>

            <div>
                <textarea name="" placeholder="Dejanos tu comentario" id="" cols="30" rows="10"></textarea>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">

        </fieldset>
    </form>
</section>
    <!-- fin del formulario de contacto-->

<!-- FIN DEL CUERPO DE LA PAGINA-->
